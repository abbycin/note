<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/favicon.png">
    <title>{{ .Title }}</title>
    <style>
        .panel {
            border: 1px solid silver
        }
    </style>
</head>

<body>
<div class="container" style="margin-top: 5%; width: 95%">
    <div class="panel">
        <div class="panel-heading">
            <div class="dropdown" style="margin-left: 90%">
                <span class="glyphicon glyphicon-cog dropdown-toggle" data-toggle="dropdown"></span>
                <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation">
                        <a role="menuitem" href="javascript:newPost();">
                            <span class="glyphicon glyphicon-plus"></span> New
                        </a>
                    </li>
                    <li role="presentation" class="divider"></li>
                    <li role="presentation">
                        <a role="menuitem" href="javascript:toSettings();">
                            <span class="glyphicon glyphicon-pencil"></span> Settings
                        </a>
                    </li>
                    <li role="presentation" class="divider"></li>
                    <li role="presentation">
                        <a role="menuitem" href="javascript:toHome();">
                            <span class="glyphicon  glyphicon-home"></span> Home
                        </a>
                    </li>
                    <li role="presentation" class="divider"></li>
                    <li role="presentation">
                        <a role="menuitem" href="javascript:logOut();">
                            <span class="glyphicon  glyphicon-arrow-left"></span> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>name</th>
                    <th>create/edit time</th>
                    <th>tags</th>
                    <th>operation</th>
                </tr>
                </thead>
                <tbody id="posts">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script src="/static/js/manage.js"></script>
</html>

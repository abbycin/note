<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="/static/js/jquery/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@3.3.1/dist/js/bootstrap.min.js"></script>
    <link href="//cdn.jsdelivr.net/npm/bootstrap@3.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/favicon.png">
    <title>{{ .Title }}</title>
    <style>
        .panel {
            border: 1px solid silver
        }
    </style>
</head>

<body>
<div class="container" style="margin-top: 5%; width: 95%">
    <div class="panel">
        <div class="panel-heading">
            <div class="dropdown" style="margin-left: 90%">
                <span class="glyphicon glyphicon-cog dropdown-toggle" data-toggle="dropdown">Menu</span>
                <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation">
                        <a role="menuitem" href="javascript:toHome();">
                            <span class="glyphicon  glyphicon-home"></span> Home
                        </a>
                    </li>
                    <li role="presentation" class="divider"></li>
                    <li role="presentation">
                        <a role="menuitem" href="javascript:toManage();">
                            <span class="glyphicon  glyphicon-arrow-left"></span> Manage
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="panel-body">
            <!-- inner panel --->

            <div class="panel">
                <div class="panel-heading">
                    <button class="btn btn-primary" onclick="saveProfile();">Save</button>
                </div>
                <div class="panel-body">
                    <div class="input-group" style="margin-left: 20%; margin-right: 20%">
                        <span class="input-group-addon">Password</span>
                        <input id="password" type="text" class="form-control">
                    </div>
                    <br>
                    <div class="input-group" style="margin-left: 20%; margin-right: 20%">
                        <span class="input-group-addon">Retype</span>
                        <input id="password_r" type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-heading">
                    <button class="btn btn-primary" onclick="newNavi();">New Navigation</button>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>sequence</th>
                            <th>name</th>
                            <th>target</th>
                            <th>operation</th>
                        </tr>
                        </thead>
                        <tbody id="navis">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myStatus"></h4>
            </div>
            <div class="modal-body" id="myModal"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
<script src="/static/js/setting.js"></script>
</html>
